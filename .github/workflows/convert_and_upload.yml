name: CI
permissions:
  contents: write
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "convert-word" ]
  pull_request:
    branches: [ "convert-word" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  convert_via_pandoc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      INPUT: README.md
      OUTPUT: README.docx
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: pandoc/actions/setup@v1
      - name: Convert .md to Word
        run: |
          # Run pandoc in verbose mode and capture output
          set -o pipefail
          pandoc --standalone --verbose --output="$OUTPUT" "$INPUT" 2>&1 | tee pandoc.log
          if grep -q "image not found" pandoc.log; then
            echo "‚ùå Pandoc could not find the image."
            exit 1
          fi

      # Runs a set of commands using the runners shell
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/DamianS-eng/Mario-Kart-64-HD.git
          git add "$OUTPUT"
          git commit -am "update word"
          git push
